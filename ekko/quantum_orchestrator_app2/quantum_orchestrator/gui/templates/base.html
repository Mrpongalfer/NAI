<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Quantum Orchestrator{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: var(--bs-body-bg);
            color: var(--bs-body-color);
        }
        
        .quantum-sidebar {
            min-width: 250px;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 100;
            padding-top: 56px;
        }
        
        .quantum-content {
            margin-left: 250px;
            padding: 2rem;
            flex: 1;
        }
        
        @media (max-width: 991.98px) {
            .quantum-sidebar {
                position: static;
                height: auto;
                padding-top: 0;
                min-width: 100%;
            }
            
            .quantum-content {
                margin-left: 0;
                padding: 1rem;
            }
        }
        
        .nav-link {
            color: var(--bs-body-color);
            opacity: 0.75;
            transition: opacity 0.3s;
        }
        
        .nav-link:hover, .nav-link.active {
            opacity: 1;
            color: var(--bs-primary);
        }

        .agent-status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
        }
        
        .status-active {
            background-color: var(--bs-success);
        }
        
        .status-inactive {
            background-color: var(--bs-secondary);
        }
        
        .status-error {
            background-color: var(--bs-danger);
        }
        
        .card {
            background-color: rgba(33, 37, 41, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 1rem;
        }
        
        .card-header {
            background-color: rgba(33, 37, 41, 0.8);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <span class="fas fa-atom me-2"></span>
                Quantum Orchestrator
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/workflows">Workflows</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/agents">Agents</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/docs">Documentation</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-3 col-lg-2 d-md-block bg-dark quantum-sidebar collapse">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="/">
                                <span class="fas fa-tachometer-alt me-2"></span>
                                Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/workflows">
                                <span class="fas fa-project-diagram me-2"></span>
                                Workflows
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/agents">
                                <span class="fas fa-robot me-2"></span>
                                Cognitive Agents
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/handlers">
                                <span class="fas fa-plug me-2"></span>
                                Handlers
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/settings">
                                <span class="fas fa-cog me-2"></span>
                                Settings
                            </a>
                        </li>
                    </ul>
                    
                    <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                        <span>Monitoring</span>
                    </h6>
                    <ul class="nav flex-column mb-2">
                        <li class="nav-item">
                            <a class="nav-link" href="/performance">
                                <span class="fas fa-chart-line me-2"></span>
                                Performance
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/logs">
                                <span class="fas fa-list-alt me-2"></span>
                                Logs
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 quantum-content">
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
